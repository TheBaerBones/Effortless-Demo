############################### feature 1 ##################################
feature:
  title : "Our Protocols"
  subtitle : "From Safety Protocols to Project Timelines: Understanding Our Commitment to You"
  title_icon : "fa-book-open"
  enable : true
  feature_item:
  # How We Work Section
  # feature item loop
  - name : "Protective Measures"
    icon : "fa-shield" # Updated to FA6 for safety and protection
    content : "Use of protective barriers, coverings, and dust control for selective/active business projects."

  # feature item loop
  - name : "Site Preparation"
    icon : "fa-cut" # Updated to FA6 for preparation and precision
    content : "Initial site stripping to protect selected items."

  # feature item loop
  - name : "Safety Planning"
    icon : "fa-triangle-exclamation" # Updated to FA6 for caution and planning
    content : "Conducting job hazard analysis and developing site-specific safety plans."

  # feature item loop
  - name : "Flexible Scheduling"
    icon : "fa-clock" # Updated to FA6 for time management and off-hours work
    content : "Offering off-hours abilities to minimize disruptions."

  # feature item loop
  - name : "Planned Timelines"
    icon : "fa-calendar-check" # Updated to FA6 for scheduling and planning
    content : "Setting conservative timelines for easier project management."

  # feature item loop
  - name : "Team Coordination"
    icon : "fa-users" # Updated to FA6 for teamwork and meetings
    content : "Holding daily team kickoff meetings for safety and productivity."

  # feature item loop
  - name : "Progress Updates"
    icon : "fa-chart-line" # Updated to FA6 for reporting and updates
    content : "Providing regular progress updates to keep you informed."

  # feature item loop
  - name : "Quality Assurance"
    icon : "fa-square-check" # Updated to FA6 for checking and verification
    content : "Creating punch lists before wrap-up to ensure quality."



############################### feature 2 ##################################
feature2:
  title1 : "Our Method"
  subtitle1 : "Your Guide Through Our Detailed Procedure."
  title1_icon : "fa-pencil-square-o" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
  enable : true
  feature_item2:
  # Step by Step Section
  # feature item loop
  - name : "Inquiry Response"
    icon : "fa-1" # FA6 number icon for step 1
    content : "Answering or returning calls within 1 business day."

  # feature item loop
  - name : "Site Inspection"
    icon : "fa-2" # FA6 number icon for step 2
    content : "Conducting site inspections and discussing specific needs."

  # feature item loop
  - name : "Detailed Assessment"
    icon : "fa-3" # FA6 number icon for step 3
    content : "Performing detailed assessments, including asbestos and lead testing."

  # feature item loop
  - name : "Proposal Review"
    icon : "fa-4" # FA6 number icon for step 4
    content : "Delivering and reviewing proposal within 1 week of site visit, including project timeline, W9, business license, insurance certificate."

  # feature item loop
  - name : "Contract Clarification"
    icon : "fa-5" # FA6 number icon for step 5
    content : "Clarifying and approving the contract."

  # feature item loop
  - name : "Deposit"
    icon : "fa-6" # FA6 number icon for step 6
    content : "Placing the deposit to commence the project."

  # feature item loop
  - name : "Project Kickoff"
    icon : "fa-7" # FA6 number icon for step 7
    content : "Official project start."

  # feature item loop
  - name : "Progress Summaries"
    icon : "fa-8" # FA6 number icon for step 8
    content : "Providing summaries at each key project landmark."

  # feature item loop
  - name : "Cleanup and Punch Out"
    icon : "fa-9" # FA6 number icon for step 9
    content : "Executing project cleanup and final quality checks."

  # feature item loop
  - name : "Final Steps"
    icon : "fa-check" # FA6 number icon for step 10
    content : "Final payment and satisfaction survey."


  
############################### about ##################################
about:
  enable : true
  title: "Know More About Our Company"
  subtitle: "Why Choose Us"
  bg_image: "images/image-block-bg.jpg"
  content: "From debris removal to interior demolition upon requests from contractors, we focus on large residential, tenant improvements, multifamily renovations, and commercial projects up to 20,000 sq ft. Our mission: deliver predictable, stress-free services to clients; provide employees with trade education, fair wages, and a positive environment; and give our community spaces for growth."

  about_item:
    - name: "Skilled and Trained Team"
      icon: "fa-users" # Indicates protection and safety, relating to training and standards
      content: "Our team boasts highly skilled leads with extensive training (4,000+ hours, OSHA30, First Aid, CPR) and apprentices to help you meet Apprenticeship Utilization Requirements (AURs)."

    - name: "Readiness for Any Project"
      icon: "fa-shield" # Reflects our team's capacity and readiness
      content: "With an extended network of 10+ on-call laborers, we are equipped to handle large or urgent projects efficiently."

    - name: "Community Contribution"
      icon: "fa-heart-o" # Symbolizes care and contribution to the community
      content: "Committed to fostering new opportunities and skills within our community for a brighter future."

    - name: "Evolution of Services"
      icon: "fa-recycle" # Represents our origin and adaptability
      content: "Transitioned from debris removal to interior demolition to meet contractor demands, focusing on substantial residential and commercial projects."

