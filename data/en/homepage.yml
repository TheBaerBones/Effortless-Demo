############################### testimonial ####################################
testimonial:
  enable : true
  bg_image : "images/parallax/parallax2.jpg"
  buttons:
    - label : "See All References"
      style : "solid"
      link : "images/pdf/Client-References.pdf"
  testimonial_item:
    # testimonial item loop
    - name : "Rick C."
      image : "images/team/"
      designation : "Residential Re-Developer"
      content : "I had a house in the process of retrofitting, and squatters took over and trashed the house and yard... [Effortless] arrived as stated and kept in contact throughout the day with questions and comments... when they were finished and sent pics of the area. Fantastic!"
      
    # testimonial item loop
    - name : "Beth R."
      image : ""
      designation : "Realtor"
      content : "Max was great to work with! He gave a very reasonable price for a full house and garage cleanout to prep for a listing. My clients and I were very happy with the results!"
      
    # testimonial item loop
    - name : "Derrick W."
      image : ""
      designation : "Property Maintenance Supervisor"
      content : "Effortless Junk Removal has been amazing in being so responsive, and fast too! Max is incredibly professional, and strives to make sure you’re getting the best service you can get!"


